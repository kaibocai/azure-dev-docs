### YamlMime:Landing

title: Eclipse MicroProfile on Azure documentation
summary: MicroProfile is an Eclipse Foundation project for applying and evolving Enterprise Java technologies like Java EE toward distributed microservice architectures. The goal is innovation across multiple implementations and collaboration on common areas of interest toward standardization.

